<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 2. Kent’s Media Profile</title>
	<link type="text/css" rel="stylesheet" href="styles/reset.css" />
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <section>
        <header>
            <h1>Profile</h1>
        </header>
        <article>
            <span>User:</span>
            <h2 id="username">Kent</h2>
            <figure>
                <img src="images/kent.png" alt="Profile Picture" title="Profile Picture" height="232" width="284" />
                <figcaption>
                    <span id="profileCompl">Profile completed 60&#37;</span>
                    <meter id="meter" value="0.6">60%</meter>
                </figcaption>
            </figure>
        </article>
        <article>
            <h2>Uploaded Audio Files</h2>
            <embed class="block" src="http://www.mbr-pwrc.usgs.gov/id/mexico/h16570so.mp3" type="audio/mpeg" />
            <audio controls class="block">
                <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/mountain3.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls class="block">
                <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/mountain2.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls class="block">
                <source src="http://www.centraloutdoors.com/mp3/cougar-puma-panther/mountain1.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
        </article>
        <article>
            <h2>Uploaded Video Files</h2>
            <video height="253" width="440" controls>
                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/ogg">
                <track src="http://www.jwplayer.com/wp-content/uploads/html5/assets/captions.vtt" kind="captions">
                Your browser does not support the video tag.
            </video>
        </article>


               


    </section>
</body>
</html>
