<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 3. WordPress Theme</title>
    <link type="text/css" rel="stylesheet" href="styles/reset.css" />
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <section>
        <a href="http://milinov.wordpress.com/" target="_blank">
            <figure>
                <img src="images/wordPress.png" alt="wordPress" />
            </figure>                
        </a>
        <form id="upload" method="post" action="/">
            <label form="upload">Upload a theme:</label>
            <input type="file" class="upload" />
        </form>
        <form>
            <label form="search">Or search in wordpress: </label>
            <input type="text" class="search">
            <button value="search" type="submit">
                <img src="images/WordPressIcon.png" alt="wordPressLogo" />
            </button>
        </form>
    </section>
</body>
</html>
