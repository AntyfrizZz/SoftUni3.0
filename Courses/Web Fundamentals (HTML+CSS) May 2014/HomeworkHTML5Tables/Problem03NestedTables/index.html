<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 3. Nested Tables</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <table class="mainTable">
        <tr>
            <td id="firstMainColl"><a href="http://softuni.bg" target="_blank"><img src="images/logo.png" alt="SoftUni logo" /></a></td>
            <td id="secondMainColl">
                <table>
                    <tr>
                        <td id="firstRow">Software</td>
                    </tr>
                    <tr>
                        <td id="secondRow">University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
