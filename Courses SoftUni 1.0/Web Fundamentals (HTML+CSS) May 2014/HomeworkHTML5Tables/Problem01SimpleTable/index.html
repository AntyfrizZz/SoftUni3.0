<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 1. Simple Table</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <table>
        <tr>
            <td colspan="2" id="header">Software University</td>
        </tr>
        <tr>
            <td rowspan="2" id="logoCell"><img src="images/logo.png" alt="SoftUni logo" /></td>
            <td id="topRight">Accessible and high quality software education.</td>
        </tr>
        <tr>
            <td id="bottomRight">Our mission is to make people we train true professionals in the software industry and support them in finding employment.</td>
        </tr>
    </table>
</body>
</html>
