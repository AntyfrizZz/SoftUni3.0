<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Problem 2. Paragraphs and Images of Text</title>

<body>
    <h1>
        <b>first heading first row</b>
        <i>first heading second row</i>
    </h1>
    <h2>
        <u>second heading first row</u>
        <strong>second heading second row</strong>
    </h2>
    <h3>
        <em>third heading</em>
    </h3>

    <p>first par<sup>first row</sup> </p>
    <p>second par<sub>second row</sub></p>

    <pre>some
    preformated
    t
    e
    x
    t
    in fifth para
                 graph
    </pre>

    <h4>
        fourth heading first <br />row
    </h4>

    <img src="images/brofist.jpg" alt="brofist image" />
</body>
