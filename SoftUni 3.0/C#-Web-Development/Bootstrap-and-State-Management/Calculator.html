<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container col-md-6 col-xs-offset-3">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="display" class="form-control text-right" value="0">
            </div>
            <div class="col-md-3"><button type="button" class="btn btn-danger">Clear</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-success">=</button></div>
        </div>
        <div class="row">
            <div class="col-md-3"><button type="button" class="btn btn-primary">7</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary">8</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary">9</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-darker">X</button></div>
        </div>
        <div class="row">
            <div class="col-md-3"><button type="button" class="btn btn-primary">4</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary">5</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary">6</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-darker">/</button></div>
        </div>
        <div class="row">
            <div class="col-md-3"><button type="button" class="btn btn-primary">1</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary">2</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary">3</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-darker">+</button></div>
        </div>
        <div class="row">
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-darker">&#177;</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary">0</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-darker">.</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-darker">-</button></div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
