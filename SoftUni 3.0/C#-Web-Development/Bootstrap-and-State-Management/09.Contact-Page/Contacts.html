<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="alert alert-danger">
            <span class="glyphicon glyphicon-asterisk"></span> Required field!
        </div>
        <form>
            <div class="input-group">
                <input type="text" name="fullname" class="form-control" placeholder="Full Name">
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
            <br>
            <div class="input-group">
                <input type="email" name="email" class="form-control" placeholder="Email">
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
            <br>
            <div class="input-group">
                <input type="email" name="confirm-email" class="form-control" placeholder="Confirm Email">
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
            <br>
            <div class="input-group">
                <textarea cols="5" class="form-control"></textarea>
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg pull-right">Send</button>
        </form>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.js"></script>
</body>

</html>
