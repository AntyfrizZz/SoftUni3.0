<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>

    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/flag-icon.css">
</head>
<body>
    <h4 class="text-muted">Countries and Capitals</h1>

<div class="col-lg-4 col-md-6 col-sm-12">
    <table class="table table-hover">
        <thead>
            <th>Flag</th>
            <th>Code</th>
            <th>Country</th>
            <th>Capital</th>
        </thead>
        <tbody>
            <tr>
                <td><span class="flag-icon flag-icon-al"></span></td>
                <td>AL</td>
                <td>Albania</td>
                <td>Tirana</td>
            </tr>
            <tr>
                <td><span class="flag-icon flag-icon-ad"></td>
                <td>AD</td>
                <td>Andorra</td>
                <td>Andorra la Vella</td>
            </tr>
            <tr>
                <td><span class="flag-icon flag-icon-at"></td>
                <td>AT</td>
                <td>Austria</td>
                <td>Viena</td>
            </tr>
            <tr>
                <td><span class="flag-icon flag-icon-by"></td>
                <td>BY</td>
                <td>Belarus</td>
                <td>Minsk</td>
            </tr>
            <tr>
                <td><span class="flag-icon flag-icon-be"></td>
                <td>BE</td>
                <td>Belgium</td>
                <td>Brussels</td>
            </tr>
        </tbody>
    </table>

    <input type="button" name="LoadMore" value="Load more..." class="btn btn-primary">
    </div>
</body>
</html>
