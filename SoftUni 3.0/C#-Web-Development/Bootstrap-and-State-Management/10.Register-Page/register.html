<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <div class="input-group">
                <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
            <br>
            <div class="input-group">
                <input type="text" name="lastname" class="form-control" placeholder="Last Name">
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
            <br>
            <div class="input-group">
                <input type="email" name="email" class="form-control" placeholder="Email">
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
            <br>
            <div class="input-group">
                <input type="email" name="confirm-email" class="form-control" placeholder="Confirm Email">
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
            <br>
            <div class="input-group">
                <input type="password" name="password" class="form-control" placeholder="password">
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
            <br>
            <div class="input-group">
                <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password">
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg pull-right">Send</button>
            
            <button type="reset" class="btn btn-info btn-lg pull-right">Clear</button>
        </form>
    </div>
</body>

</html>
