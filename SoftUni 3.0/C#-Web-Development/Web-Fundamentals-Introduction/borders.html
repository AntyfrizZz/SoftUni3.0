<!DOCTYPE>

<html>
<head>
    <title>Borders</title>
</head>
<body>
    <h1>Borders</h1>
    <p style="border: 1px solid red; border-radius: 10px; width: 150; text-align: center;">
        <span style="color: red; width: 100%;">Red</span> Border
    </p>
    <p style="border: 1px solid green; border-radius: 10px; width: 150; text-align: center;">
        <span style="color: green;">Green</span> Border
    </p>
    <p style="border: 1px solid blue; border-radius: 10px; width: 150; text-align: center;">
        <span style="color: blue;">Blue</span> Border
    </p>
</body>
</html>
