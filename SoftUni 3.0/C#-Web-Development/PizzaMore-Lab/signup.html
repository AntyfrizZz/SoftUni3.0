<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/css/signup.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <form method="POST" class="form-horizontal">
                <div class="row form-group">
                    <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
                        <input class="form-control" type="email" name="email" placeholder="Enter an email">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
                        <input class="form-control" type="password" name="password" placeholder="Enter a password">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
                        <a class="btn btn-danger col-xs-offset-1 col-xs-4 col-sm-4 col-md-4 col-lg-4" href="Home.exe">Go Back</a>
                        <input class="btn btn-success col-xs-offset-1 col-xs-4 col-sm-4 col-md-4 col-lg-4" type="submit" value="Sign Up">
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
