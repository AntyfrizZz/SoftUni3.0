<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container col-md-6 col-xs-offset-3">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="display" class="form-control text-right btn-lg" placeholder="0">
            </div>
            <div class="col-md-3 center-block"><button type="button" class="btn btn-danger btn-lg">Clear</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-success btn-lg">=</button></div>
        </div>
        <div class="row">
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">7</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">8</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">9</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-darker">X</button></div>
        </div>
        <div class="row">
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">4</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">5</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">6</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-darker">/</button></div>
        </div>
        <div class="row">
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">1</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">2</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">3</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-darker">+</button></div>
        </div>
        <div class="row">
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-darker">&#177;</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">0</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-darker">.</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-darker">-</button></div>
        </div>
    </div>
</body>

</html>
