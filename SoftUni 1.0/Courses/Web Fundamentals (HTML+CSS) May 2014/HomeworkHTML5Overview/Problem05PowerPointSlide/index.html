<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 5. PowerPoint Slide</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div id="container">
        <div id="heading">
            Headings and Paragraphs
        </div>

        <div class="subheading">
            <img src="images/square.png" alt="square" class="square">Heading Tags: <span class="yellow">&#60;h1&#62;</span> – <span class="yellow">&#60;h6&#62;</span>
        </div>

        <div class="subcontainer">
            <p>
                &#60;h1&#62;Heading 1&#60;/h1&#62;
            </p>
            <p>
                &#60;h2&#62;Sub heading 2&#60;/h2&#62;
            </p>
            <p>
                &#60;h3&#62;Sub heading 3&#60;/h3&#62;
            </p>                
        </div>
            
        <div class="subheading">
            <img src="images/square.png" alt="square" class="square">Paragraph Tags: <span class="yellow">&#60;p&#62;</span>
        </div>
                
        <div class="subcontainer">
            <p>
                &#60;p&#62;This is my first paragraph&#60;/p&#62;
            </p>
            <p>
                &#60;p&#62;This is my second paragraph&#60;/p&#62;
            </p>
        </div>
             
        <div class="subheading">
            <img src="images/square.png" alt="square" class="square">Sections: <span class="yellow">&#60;div&#62;</span> and <span class="yellow">&#60;span&#62;</span>
        </div>
            
        <div class="subcontainer">
            <pre>
&#60;div style="background: skyblue;"&#62;
    This is a div
&#60;/div&#62;
            </pre>
        </div>            
    </div>
</body>
</html>
